<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Predictor</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .title-box {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            border: 2px solid black;
        }
        .form-box {
            margin-top: 20px;
            border: 2px solid black;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label, select, input {
            width: 100%;
            padding: 8px;
        }
        .predict-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
        }
        .result-box {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box"><h2>Student Grade Predictor</h2></div>
        <form method="POST">
            <div class="form-box">
                <div class="form-group">
                    <label>Study Time (1-4):</label>
                    <input type="number" name="studytime" min="1" max="4" required>
                </div>
                <div class="form-group">
                    <label>Past Class Failures:</label>
                    <input type="number" name="failures" min="0" required>
                </div>
                <div class="form-group">
                    <label>Absences:</label>
                    <input type="number" name="absences" min="0" required>
                </div>
                <div class="form-group">
                    <label>Grade Period 1 (G1):</label>
                    <input type="number" name="G1" min="0" max="20" required>
                </div>
                <div class="form-group">
                    <label>Grade Period 2 (G2):</label>
                    <input type="number" name="G2" min="0" max="20" required>
                </div>
                <button type="submit" class="predict-btn">Predict Final Grade</button>
            </div>
        </form>
        {% if result %}
        <div class="result-box">
            <h3>{{ result }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
